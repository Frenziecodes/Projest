description: Found an issue in the documentation? You can use this one!
title: "[DOCS] <description>"
labels: ["documentation"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A brief description of the question or issue, also include what you tried and what didn't work
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: Please add screenshots if applicable
    validations:
      required: false
  - type: textarea
    id: extrainfo
    attributes:
      label: Additional information
      description: Is there anything else we should know about this issue?
    validations:
      required: false
  - type: markdown
    attributes:
      value: |
        You can also join us on [Twitter](https://twitter.com/coder_flame).
        Feel free to check out other awesome repositories by **Frenziecodes** [here](https://github.com/Frenziecodes?tab=repositories&q=&type=source).
